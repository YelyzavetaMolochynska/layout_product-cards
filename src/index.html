<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        class="product-card__img"
        src="/images/imac.jpeg"
        alt="imac"
      >
      <div class="product-card__text">
        <h2 class="product-card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
        <p class="product-card__code">Product code: 195434</p>
        <div class="rating">
          <div class="stars stars--active">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="rating__text">Reviews: 5</p>
        </div>
        <div class="price">
          <p class="price__text">Price:</p>
          <p class="price__sum">&#36;2,199</p>
        </div>
        <div class="button">
          <a
            class="button__buy"
            data-qa="hover"
            href="#buy"
          >
            buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
